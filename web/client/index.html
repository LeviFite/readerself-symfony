<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Welcome!</title>
<meta name="robots" content="noindex, nofollow, noarchive">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="HandheldFriendly" content="true">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#3F51B5">
<link rel="icon" sizes="32x32" href="app/icons/icon-32x32.png">
<link rel="icon" sizes="192x192" href="app/icons/icon-192x192.png">
<link rel="icon" sizes="512x512" href="app/icons/icon-512x512.png">
<link rel="apple-touch-icon" sizes="512x512" href="app/icons/icon-512x512.png">
<link rel="apple-touch-icon-precomposed" sizes="512x512" href="app/icons/icon-512x512.png">
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" type="text/css" href="vendor/dialog-polyfill/dialog-polyfill.css">
<link rel="stylesheet" type="text/css" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.css">
<link rel="stylesheet" type="text/css" href="app/core.css">
</head>

<body class="mdc-typography anonymous online not_administrator no_entries">

<div class="mdc-layout mdc-js-layout mdc-layout--fixed-header mdc-layout--fixed-drawer">
    <div class="mdc-toolbar mdc-toolbar--fixed">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <button class="demo-menu material-icons">menu</button>
          <span class="mdc-toolbar__title catalog-title">Temporary Drawer</span>
        </section>
        <section class="mdc-toolbar__section mdc-toolbar__section--align-end" role="toolbar">
        </section>
      </div>
    </div>


        <aside class="mdc-temporary-drawer">
          <nav class="mdc-temporary-drawer__drawer">
            <header class="mdc-temporary-drawer__header">
              <div class="mdc-temporary-drawer__header-content mdc-theme--primary-bg mdc-theme--text-primary-on-primary">
                Header here
              </div>
            </header>
            <nav class="mdc-temporary-drawer__content mdc-list-group">
              <div id="icon-with-text-demo" class="mdc-list">
                <a class="mdc-list-item mdc-temporary-drawer--selected" href="#">
                  <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">inbox</i>Inbox
                </a>
                <a class="mdc-list-item" href="#">
                  <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">star</i>Star
                </a>
                <a class="mdc-list-item" href="#">
                  <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">send</i>Sent Mail
                </a>
                <a class="mdc-list-item" href="#">
                  <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">drafts</i>Drafts
                </a>
              </div>

              <hr class="mdc-list-divider">

              <div class="mdc-list">
                <a class="mdc-list-item" href="#">
                  <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">email</i>All Mail
                </a>
                <a class="mdc-list-item" href="#">
                  <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">delete</i>Trash
                </a>
                <a class="mdc-list-item" href="#">
                  <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">report</i>Spam
                </a>
              </div>
            </nav>
          </nav>
        </aside>

    <main class="mdc-toolbar-fixed-adjust mdc-color--grey-100">
        <div class="mdc-snackbar mdc-js-snackbar">
            <div class="mdc-snackbar__text"></div>
            <button type="button" class="mdc-snackbar__action"></button>
        </div>

        <div class="mdc-layout-grid" id="top">
            <div class="mdc-spinner mdc-js-spinner is-active"></div>
        </div>
    </main>
</div>

<script type="text/javascript" src="vendor/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="vendor/dialog-polyfill/dialog-polyfill.js"></script>
<script type="text/javascript" src="https://unpkg.com/material-components-web@latest/dist/material-components-web.js"></script>
<script type="text/javascript" src="vendor/store.js/dist/store.modern.min.js"></script>
<script type="text/javascript" src="vendor/jquery-i18n/jquery.i18n.min.js"></script>
<script type="text/javascript" src="vendor/moment/min/moment.min.js"></script>
<script type="text/javascript" src="vendor/jquery.scrollTo/jquery.scrollTo.min.js"></script>
<script type="text/javascript" src="vendor/handlebars/handlebars.min.js"></script>
<script type="text/javascript" src="app/routes.js"></script>
<script type="text/javascript" src="app/core.js"></script>
<script type="text/javascript" src="app/shortcuts.js"></script>

<script>
  var drawerEl = document.querySelector('.mdc-temporary-drawer');
  var MDCTemporaryDrawer = mdc.drawer.MDCTemporaryDrawer;
  var drawer = new MDCTemporaryDrawer(drawerEl);
  document.querySelector('.demo-menu').addEventListener('click', function() {
    drawer.open = true;
  });
  drawerEl.addEventListener('MDCTemporaryDrawer:open', function() {
    console.log('Received MDCTemporaryDrawer:open');
  });
  drawerEl.addEventListener('MDCTemporaryDrawer:close', function() {
    console.log('Received MDCTemporaryDrawer:close');
  });
</script>

</body>
</html>
